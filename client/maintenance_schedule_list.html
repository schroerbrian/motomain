<template name="maintenance_schedule_list">
  <div>
    {{#each schedules}}
    {{> maintenance_schedule_list_item }}
    {{/each}}
  </div>
  <button id="set_schedule_button">Select Schedule</button>
</template>

<template name="maintenance_schedule_list_item">
    <div class="schedule {{selected}}">
      {{name}}
    </div>
</template>

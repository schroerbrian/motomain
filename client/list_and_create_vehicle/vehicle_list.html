<template name="vehicle_list">
          
  <div class="vehicle_create_dialog hide">
    {{> vehicle_create}}
  </div>

</template>

<template name="vehicle_list_item">
  <li class="vehicle {{selected}} vl-selected-moto">
    <a href="#">{{name}}</a>
  </li>
</template>

<template name="vehicle_list_menu">
  
  <ul class="nav nav-list bike-list">
    {{#each vehicles}}
      {{> vehicle_list_item}}
    {{/each}}
    <li class="vehicle"><a href="#" class="vl-add-moto">Add a bike, yo</a></li>
  </ul>

</template>

<template name="vehicle_upcoming_events">

  <div class="span9">
    <h4>Upcoming Events</h4>

    {{#each upcoming_events}}

    {{> vehicle_upcoming_event_item}}

    {{/each}}
  </div>

</template>

<template name="vehicle_upcoming_event_item">
    <div>
      <input class="check" name="markdone" type="checkbox" />
      <span>{{item}}</span>
      <span>{{action}}</span>
      <span>{{when.time}}</span>
      <span>{{when.miles}}</span>
    </div>
</template>

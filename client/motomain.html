<head>
  <title>Motorcycle Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> page}}
</body>

<template name="page">
  <div class="container">
    <div class="row">
      <div class="span1"> </div>

      <div class="span10">
        <div class="header row">
          <div class="span5">
            <h3 style="margin-bottom: 0px">Motorcycle Maintenance</h3>
          </div>
          <div class="span5">
            <div style="float: right">

              {{loginButtons align="right"}}

            </div>
          </div>
        </div>

        {{#if currentUser}}
        <div class="row">
          {{> vehicle_create}}
        </div>
        <div class="row">
          {{> vehicle_list}}
        </div>
        {{else}}
        <h4>Please sign in.</h4>
        {{/if}}
      </div>

      <div class="span1"> </div>
    </div>
  </div>
</template>

<template name="details">
  {{#if vehicle}}

  {{else}}
  <div class="span8">
    <h3>{{name}}</h3>
  </div>
  {{/if}}
</template>

<head>
  <title>Motorcycle Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> page}}
</body>

<template name="page">
  <div class="container">
    <div class="row">
      <div class="span1"> </div>

      <div class="span10">
        <div class="header row">
          <div class="span5">
            <h3 style="margin-bottom: 0px">Motorcycle Maintenance</h3>
          </div>
          <div class="span5">
            <div style="float: right">

              {{loginButtons align="right"}}

            </div>
          </div>
        </div>

        <div class="row">
          {{> vehicleCreation}}
        </div>
      </div>

      <div class="span1"> </div>
    </div>
  </div>
</template>

<template name="details">
</template>

<template name="vehicleCreation">
  <div class="span4">
    <h4>Make:</h4>
    <select class="selectpicker" id="make_selector">
      {{#each vehicleMakes}}
      <option value="{{_id}}">{{name}}</option>
      {{/each}}
    </select>
  </div>

  <div class="span4">
    <h4>Model:</h4>
    <select class="selectpicker" id="model_selector">
      {{#each vehicleModels}}
      <option value="{{_id}}">{{name}}</option>
      {{/each}}
    </select>
  </div>

  <div class="span4">
    <h4>Year:</h4>
    <select class="selectpicker" id="year_selector">
      {{#each vehicleYears}}
      <option value="year">{{year}}</option>
      {{/each}}
    </select>
  </div>
</template>

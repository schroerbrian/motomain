<template name="vehicle_event_log">
  <div class="span9">
    <h4>Event Log</h4>

    {{#each vehicle_events}}
    {{> vehicle_event}}
    {{/each}}
  </div>
</template>

<template name="vehicle_event">
  <div class="row">
    <div class="span4">{{{ get_html }}}</div>
    <div class="span3"><abbr class="timeago" title={{iso8601date}}></abbr></div>
  </div>
</template>

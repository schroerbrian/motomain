<template name="vehicle_list">
  <ul class="nav nav-list">
    <li class="nav-header">Vehicles</li>
    {{#each vehicles}}
    {{> vehicle_list_item}}
    {{/each}}
  </ul>

  {{#if vehicles.count}}
  {{else}}
  <p>You have no vehicles.</p>
  {{/if}}
</template>

<template name="vehicle_list_item">
  <li class="vehicle {{selected}}">
    <a href="#">{{name}}</a>
  </li>
</template>

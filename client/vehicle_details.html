
<template name="vehicle_details">
  <div class="span9" id="vehicle_details">
    <h3>{{name}}</h3>
    <table class="vehicle_basic_info">
      <tr>
        <th>Model</th><td>{{model.name}}</td>
      </tr>
      <tr>
        <th>Year</th><td>{{year}}</td>
      </tr>
      <tr>
        <th>Mileage</th>
        <td>
          <span>{{mileage}} miles</span>
          <a id="mileage_update_link" href=#>Update</a>
        </td>
      </tr>
    </table>
  </div>
</template>

<template name="vehicle_schedule">
    {{#if schedule }}

    {{#with schedule }}
    {{> maintenance_schedule }}
    {{/with}}

    {{else}}

    <h5>You haven't associated a maintenance schedule with this
    vehicle yet!</h5>

    <h5>Please select one, or create your own.</h5>
    {{> maintenance_schedule_list }}    

    <button id="set_vehicle_schedule">Set Schedule</button>
    {{/if}}
</template>
